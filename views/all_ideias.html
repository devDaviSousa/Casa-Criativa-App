{% for ideia in ideias %}
<div class="ideia">
  <img src="{{ideia.imagem}}" alt="Imagem de {{ideia.titulo}}" />
  <div class="conteudo">
    <h3>{{ideia.titulo}}</h3>
    <p>{{ideia.categoria}}</p>
    <div class="descricao">
      {{ideia.descricao}}
    </div>
    <a href="{{ideia.link}}" target="_blank">Ir para ideia</a>
  </div>
</div>
{% endfor %}
